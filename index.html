<!DOCTYPE html>
<html lang="en">
<head>
	<title>BaldrickJS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.css" media="screen">
</head>
<body class="container">

		<h1 class="page-header">JSON Data + Template Example</h1>

		<div class="row">
			<div class="col-lg-4">        
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>Actions</h3>
						<pre>a href="users.json"
data-target="#users-target"
data-template="#users-tmpl"
class="baldrick"</pre>
						<div class="list-group">
							<a href="users.json" data-target="#users-target" data-template="#users-tmpl" class="list-group-item baldrick" data-group="user-list">
								Users List
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">        
				<div class="panel panel-default">
					<div class="panel-body" id="users-target">
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="panel panel-default">
					<div class="panel-body" id="single-user-target">
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/libs/handlebars.js"></script>
	<script src="src/jquery.baldrick.js"></script>
	<script src="js/plugins/animate.baldrick.js"></script>
	<script src="js/plugins/handlebars.baldrick.js"></script>
	
	<script id="users-tmpl" type="text/html">
	<h3>Users</h3>
<pre>tr data-request="users.json \{{@index}}"
data-target="#single-user-target"
data-template="#single-user-tmpl"
data-group="user-list"
class="baldrick"</pre>	
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Surname</th>
				<th>Location</th>
			</tr>
		</thead>
		<tbody>
		{{#each this}}
			<tr class="baldrick" data-request="users.json {{@index}}" data-target="#single-user-target" data-template="#single-user-tmpl" data-group="single-user">
				<td>{{firstname}}</td>
				<td>{{lastname}}</td>
				<td>{{country}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	</script>
	<script id="single-user-tmpl" type="text/html">
	<h3>{{firstname}} {{lastname}}</h3>
	<dl>
		<dt>Username</dt>
		<dd>{{username}}</dd>
		<dt>Firstname</dt>
		<dd>{{firstname}}</dd>
		<dt>Lastname</dt>
		<dd>{{lastname}}</dd>
		<dt>Country</dt>
		<dd>{{country}}</dd>
		<dt>Date</dt>
		<dd>{{date}}</dd>
	</dl>
	</script>
</body>
</html>
