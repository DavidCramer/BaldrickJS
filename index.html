<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BaldrickJS Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>

        /* Just demo stuff */
        body{padding: 30px; font-family: arial, verdana, sans-serif;}
        button{border: 1px solid #BFBFBF;display: inline-block;margin:0 0 10px;padding: 4px 8px;background-color: #efefef; border-radius: 4px;}
        button:hover{background-color: #e3e3e3;}
        button:active{background-color: #d2d2d2;}
        #output{min-height: 100px; border: 1px solid #BFBFBF; padding: 20px;}
        #load_status{visibility:hidden;font-weight: normal; font-size: 10px; border: 1px solid #BFBFBF; padding: 4px 8px; border-radius: 3px; margin-left: 10px;vertical-align:middle; background-color: #ffee00;}
        #load_status.loading,div.loading{visibility:visible; opacity: .3;}
        .progress{display: block; height: 10px; background-color: #efefef;}
        .bar{display: block; height: 10px; width: 0; background-color: #ff00aa;}
        </style>
    </head>
    <body>
        <h1>Baldrick.JS Examples<span id="load_status">Loading</span></h1>
        <button class="trigger" data-request="test.html" data-target="output">Basic Request + Target</button>
        <button class="trigger" data-request="test.html" data-target="output" data-load-element="load_status">Load Element</button>
        <button class="trigger" data-request="test.html" data-target="output" data-delay="1000">Delayed by 1000ms</button>
        <a class="trigger" href="test.html" data-target="output">Link Trigger</a>
        <button class="trigger" data-customer="2634" data-request="nofile.html" data-target="output">to a 404</button>
        <button class="trigger" data-customer="12334" data-request="test.html" data-autoload="true" data-target="output">Autoload</button>
        <form class="trigger" action="process.php" data-target="output">
            <input name="text">
            <button type="submit">Send</button>
        </form>        
        <form action="process.php" id="uploader" data-target="output" data-progress="progress" >
            <input class="trigger" data-for="uploader" data-event="change" type="file" multiple="multiple" name="file[]">            
        </form>
        <br />
        <div class="progress"><div id="progress" class="bar"></div></div>
        <div id="output"></div>
        <script src="src/baldrick.js"></script>

        
    </body>
</html>
