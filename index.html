<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BaldrickJS Test Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->

			<link href="css/bootstrap.css" rel="stylesheet">
			<style type="text/css">
			body{margin: 55px 0 0 0;}
			.loading > * {opacity: .3}
			.loading {background: url("css/loader.gif") no-repeat scroll center center / 18px auto transparent;min-height: 25px;}
			</style>

		</head>

		<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="80">


	<!-- Navbar
	================================================== -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="../">BaldrickJS Tests</a>
			</div>
		</div>
	</div>

	<div class="container">


	<section id="modals">
		<h4 class="page-header">Modal Tests</h4>
		<a class="btn baldrick" data-modal="true" data-modal-animate="true" data-request="demo.html">Plain Modal</a>
		<a class="btn baldrick" data-modal="true" data-modal-title="wp_get_current_user" data-request="codex.php?function=wp_get_current_user #bodyContent">CODEX Page</a>
		<a class="btn baldrick" data-modal="true" data-template="#template-demo-2" data-request="demo.json" data-modal-title="Modal With Title">Baldrick Modal + Title</a>
		<a class="btn baldrick" data-modal="true" data-template="#template-demo-3" data-request="demo.json" data-modal-title="An animated Modal" data-modal-animate="true">Baldrick Modal + Animate</a>
		<a class="btn baldrick" data-modal="true" data-template="#template-demo-1" data-request="demo.json" data-modal-buttons="Close|dismiss">Modal</a>
		<a class="btn baldrick" data-modal="true" data-template="#template-demo-1" data-modal-content="#template-demo-4">Modal Content</a>
		<hr>

	</section>



	<section id="databind">
		<h4 class="page-header">Data Binding Test - youtube</h4>
		<div class="row-fluid">
			<div class="span4">
				<form class="form-inline baldrick" data-bind="videos" data-target="#videolist" name="q" data-request="http://gdata.youtube.com/feeds/api/videos?v=2&alt=json&max-results=5"  data-template="#videolist-template">
					<input type="text" name="q"> <button class="btn">Search</button>
				</form>
				<hr>
				<ul id="videolist" class="nav nav-tabs nav-stacked"></ul>
			</div>
			<div class="span8" id="video-detail">
			</div>
		</div>

	</section>


	<script type="text/html" id="videolist-template">
	{{#each feed.entry}}
	<li>
		<a href="#" class="baldrick" data-active-element="_parent" data-bind="{{_}}.feed.entry[{{@index}}]" data-target="#video-detail" data-template="#video-details-template">
			{{title.$t}}
		</a>
	</li>
	{{/each}}
	</script>
	<script type="text/html" id="video-details-template">
	<dl class="dl-horizontal">
		<dt>Title</dt>
		<dd data-bind="{{_}}.title.$t">{{title.$t}}</dd>
		<dt>Author</dt>
		{{#each author}}
		<dd data-bind="{{_}}.author[{{@index}}].name.$t">{{name.$t}}</dd>
		{{/each}}
		<dt>Likes</dt>
		<dd data-bind="{{_}}.yt$rating.numLikes">{{yt$rating.numLikes}}</dd>
		<dt>Dislikes</dt>
		<dd data-bind="{{_}}.yt$rating.numDislikes">{{yt$rating.numDislikes}}</dd>

		<dt>Context</dt>
		<dd>{{_}}</dd>

	</dl>
	<iframe width="560" height="315" src="{{content.src}}" frameborder="0" allowfullscreen></iframe>
	</script>

	<script type="text/html" id="viewvideo-template">
	<h3 class="page-header">{{title.$t}}</h3>
	<h4>{{_}}</h4>
	<iframe width="560" height="315" src="{{content.src}}" frameborder="0" allowfullscreen></iframe>
	</script>



		<script type="text/html" id="template-demo-1">
		<h3 class="page-header" style="margin-top:-9px;">{{title}}</h3>
		<p>{{demo1}}</p>
		</script>
		<script type="text/html" id="template-demo-2"><p>{{demo2}}</p></script>
		<script type="text/html" id="template-demo-3"><p>{{demo3}}</p></script>
		<script type="text/html" id="template-demo-4"><h3>Static Content</h3>
		<p>This is provided by suppying data-modal-content="element_selector".</p>
		It will also be parsed for ne triggers brought in. <button class="btn btn-primary baldrick" data-request="README.md" data-target="#baldrickModalBody">More</button> OR <a class="btn baldrick" data-modal="true" data-template="#template-demo-3" data-request="demo.json" data-modal-title="An animated Modal" data-modal-animate="true">Baldrick Modal + Animate</a></p>
		</script>
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="libs/boostrap-modal.js"></script>
		<script src="src/jquery.baldrick.js"></script>
		<script src="libs/handlebars.js"></script>
		<script src="plugins/handlebars.baldrick.js"></script>
		<script src="plugins/modal.baldrick.js"></script>


	</body>
	</html>
