<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Baldrick template test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style id="style">
	li.loading{
		background-color: #ffefa0;
	}
	</style>
</head>

<body>

	<h1>BaldrickJS Tests</h1>
	<hr>
	<form class="baldrick" method="POST" data-clear="true" data-template="#todo-tml" data-event="submit" data-target=".todolist" data-target-insert="append" action="test.json" data-post-commit="silent">
		<h3>Add Post</h3>
		<div><input style="width:500px;" type="text" name="todo"><br><br></div>
		<div><input type="submit" value="Add"> </div>
	</form>
	<hr>
	<ul class="todolist"></ul>
	<hr>
	<script type="text/html" id="todo-tml">
	<li>{{todo}}</li>
	</script>

	<script src="libs/handlebars.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="src/jquery.baldrick.js"></script>
	<script src="plugins/handlebars.baldrick.js"></script>

</body>
</html>
